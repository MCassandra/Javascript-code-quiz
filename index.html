<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style.css">
    <title>Code Quiz</title>
</head>
<body>
    <section class="timerContainer">
    <div class= "card timer">
        <div class = "timer-text">
        <div class="large-font timer-count">60</div>
        <h3>seconds remaining</h3>
        </div>
    </section>
    <section>
    <button id="startButton">START</button>
    </section>
    <section class="questionContainer">
        <div id="questions">Questions</div>
    </section>
    <section class="answersContainer">
        <button class="button" id="btn1">Ans 1</button>
        <button class="button" id="btn2">Ans 2</button>
        <button class="button"id="btn3">Ans 3</button>
        <button class="button"id="btn4">Ans 4</button>
    </section>
    <section>
        <section>
            <div class="card results">
              <div class = "score-container">
              <div>
              <h2>Score: <span class="score">0 </span> </h2>
              
            </div>
              <button class="reset-button">Reset Score</button>
          </div>
    </section>
    
    <script src="./assets/script.js"></script>    
</body>
</html>
